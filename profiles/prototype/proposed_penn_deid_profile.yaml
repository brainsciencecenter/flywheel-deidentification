# Proposed de-identification profile - needs editing to keep fields we need
#
# This is based on the dicom confidentiality profile with all the available "retain" options
# except patient characteristics turned on, so UIDs, dates, times
#
#
dicom:

  # patient-age-from-birthdate sets the DICOM header as a 3-digit value with a suffix
  # be 091D, and that same age in months would be 003M. By default, if
  # the age fits in days, then days will be used, # otherwise if it fits in months, then months
  # will be used, otherwise years will be used
  patient-age-from-birthdate: true

  # Set patient age units as Years. Other options include months (M) and days (D)
  patient-age-units: Y

  # Don't insert fields if they don't exist in the original file
  replace-with-insert: false

  # Enable this to recurse into sequences and remove identifiers there too
  # Need to test this doesn't break anything or slow things down too much
  # recurse-sequence: true

  # Some fields are listed by tag because they don't exist in the 2024 pydicom dictionary
